<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Pages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="cursor.css">
    <link rel="stylesheet" href="autoscroll.css">
    <link rel="stylesheet" href="list.css">
</head>
<body>
  <div class="circle sticky wave"></div>

  <div class="cursor">
    <div class="cursor-image"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>
  </div>

  <div class="c-scrollbar">
    <div class="c-scrollbar_thumb"></div>
  </div>

  

    <!-- Page 1 -->
    <div id="page1">
        <div id="nav">
              <h2 style="display: flex;"> 
                <div class="name-bar" style="display: inline-flex;">
                    <div style="display: inline-block; padding-bottom: 20px;"><span>&copy;</span></div>
                    <div class="btn btn-link btn-left-top" style="display: inline-block;">
                        <a href="https://namith.vercel.app" class="btn-click" style="display: flex; align-items: center; justify-content: center;">
                            <span class="btn-text" style="display: flex; align-items: center; justify-content: center; padding-bottom: 20px;">
                                <div class="cbn" style="display: flex; align-items: center; justify-content: center;">
                                    <span class="code-by" style="text-align: center;">Created By </span>
                                    <span class="namith" style="display: flex; align-items: center; justify-content: center;">
                                        <span class="namith-span" style="padding-left: 3px; padding-right: 3px;">Namith</span>
                                        <span class="nimlaka"> Nimlaka 2024</span>
                                    </span>
                                </div>
                            </span>
                        </a>
                    </div>
                </div>
            </h2>

            <div id="sections" class="hover-cursor">
                <h4 id="section" ><a href="#page2" class="sticky">Home</a></h4>
                <h4 id="section"><a href="#page2" class="sticky">Work</a></h4>
                <h4 id="section"><a href="#page2" class="sticky">Projects</a></h4>
                <h4 id="section"><a href="#page2" class="sticky">About</a></h4>
            </div>
        </div>

        <div id="hero">  
          <img src="img/path0.png" class="parallax-layer layer" data-speed="0.1" style="z-index: 2;"/>
          <img src="img/path1.png" class="parallax-layer layer" data-speed="0.2" style="z-index: 3;"/>
          <div class="scroll-container">
            <h1 class="autoscroll" style="margin: 0;">NAMITH NIMLAKA - Sofware Developer</h1>
          </div>
          <img src="img/path3.png" class="parallax-layer layer" data-speed="0.4" style="z-index: 4;"/>
          <div style="z-index: 5;" class="parallax-layer layerspecial">
            <img src="img/path23.png" class="parallax-layer layerspecial" data-speed="0.6" style="z-index: 5;"/>
            <div style="background-color: #024a6b; width: 100%; height: 700px; bottom: -695px; position: absolute; justify-content: center; align-items: center; font-size: x-large;" class="parallax-layer" data-speed="0.6" style="z-index: 5;" >
            </div>
          </div>
         </div>
      
    </div>

    <!-- Page 2 -->
    <div id="page2">

        <div id="content-page2">
          <h1 style="margin-left: 5%; margin-right: 5%; font-size: medium;">Projects </h1>
          <div style="margin-left: 5%; margin-right: 5%;" class="item-line"></div>
        </div>

        <div class="item-list">
          <div class="item" data-image="img/app.jpg">
            <div class="item-name">OutWork</div>
            <div class="item-line"></div>
          </div>
          <div class="item" data-image="img/me.jpg">
            <div class="item-name">SEMS</div>
            <div class="item-line"></div>
          </div>
          <div class="item" data-image="path/to/mobot-image.jpg">
            <div class="item-name">MoBot</div>
            <div class="item-line"></div>
          </div>
          <div class="item" data-image="path/to/modalicious-image.jpg">
            <div class="item-name">Modalicious</div>
            <div class="item-line"></div>
          </div>
        </div>
      

        <div style="margin: 200px;">
          <button class="modern-button sticky">See more</button>
        </div>
        


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <script src="cursor.js"></script>
    <script src="autoscroll.js"></script>
    <script src="list.js"></script>
</body>
</html>
