<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Pages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <div class="circle sticky wave"></div>

  <div class="cursor">
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>
  </div>

  <div class="c-scrollbar">
    <div class="c-scrollbar_thumb"></div>
  </div>

  

    <!-- Page 1 -->
    <div id="page1">
        <div id="nav" class="hover-cursor">
            <h2> <div class="sticky">&copy; Created By Namith </div></h2>
            <div id="sections">
                <h4 id="section" class="sticky"><a href="#page2">Home</a></h4>
                <h4 id="section" class="sticky"><a href="#page2">Work</a></h4>
                <h4 id="section" class="sticky"><a href="#page2">Projects</a></h4>
                <h4 id="section" class="sticky"><a href="#page2">About</a></h4>
            </div>
        </div>
    </div>

    <!-- Page 2 -->
    <div id="page2">
        <div id="content-page2">
            <h1>Page 2 Content</h1>
            <p>This is where your content for Page 2 goes. It will be below Page 1 when you scroll down.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
